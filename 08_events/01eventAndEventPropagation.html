<head>
    <meta charset="UTF-8">

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="" 
                <!-- First Way to add event on a html element -->
                <!-- onclick="alert('owl')" -->
                ></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>

    // There are mainly three way to add a event on a html element
    // 2nd way
    /*
        document.getElementById('owl').onclick = function(){
            alert('owl Clicked')
        }

    */

    /*
        Event Propagation determines in which order the elements receive the event. 
        There are two types of event propagation: bubbling and capturing. 
        1) Bubbling is the default type of event propagation, and it means that 
        the event is fired first on the target element, and then on its parent elements, and so on. 
        2) Capturing is a less common type of event propagation, and it means that 
        the event is fired first on the document object model (DOM) root, and then on its child elements, and so on.

    */

    //3rd way

    //Bubbling : 
    // document.getElementById('images').addEventListener('click', () => alert('ul clicked!'), false);
    // document.getElementById('owl').addEventListener('click', (e) => {
    //     alert('owl clicked!'), false
    //     e.stopPropagation(); //use to stop event propagation.
    // },false);

    //Capturing : 
    // document.getElementById('images').addEventListener('click', () => {
    //     alert('ul clicked!')
    // }, true);
    // document.getElementById('owl').addEventListener('click', () => {
    //     alert('owl clicked!');
    // }, true);

    document.getElementById('google').addEventListener('click', (e) => {
        console.log("Google Clicked!");
        //The preventDefault() method is used to prevent the default action of an element from triggering in JavaScript.
        e.preventDefault();
        e.stopPropagation();
    })

    //Task : When we click on 'img' then it parent 'li' should be removed from dom

    document.querySelector('#images').addEventListener(
        'click',
        (e) => {
            if (e.target.tagName === 'IMG') {
                const li = e.target.parentNode;
                li.remove();
            }
        },
        false
    )


</script>

</html>
