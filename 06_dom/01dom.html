<!--  

DOM stands for Document Object Model. It's a programming interface for web documents
that allows programs to change the document's structure, style, and content.
The DOM represents the document as nodes and objects.

getElementById('idName') : return 'htmlCollections' of all element that have id's value equal to idName

getAttribute('attributeName')

setAttribute('attributeName', 'attributeValue1, attributeValue2....')

style.cssPropertyName = 'value';

textContent : return only visible text content 

innerContent : return boths visible and hidden text content

innerHTML : return text content as well as inner html element

querySelector('cssSelector') : return only first element that have value 'cssSelector'

querySelectorAll('cssSelector') : return 'nodeLists' of all elements that have value 'cssSelector'

getElementByClassName('className') : return 'htmlCollections' of all element that have class's value equal to className

-->
